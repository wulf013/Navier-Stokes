version: 1 
disable_existing_loggers: false

formatters:
    standard:
        format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    error:
        format: "%(levelname)s <PID %(process)d:%(processName)s> %(name)s.%(funcName)s(): %(message)s"

filters:
    console: 
        (): log.console

handlers:
    console: # console handler
        class: logging.StreamHandler
        level: DEBUG
        formatter: standard
        stream: ext://sys.stdout
        filters: [console]

    info_file_handler: # info handler
        class: logging.handlers.RotatingFileHandler  
        level: INFO
        formatter: standard
        filename: logs/info.log 
        maxBytes: 10485760 # 10MB
        backupCount: 20 
        encoding: utf8

    error_file_handler: # error handler
        class: logging.handlers.RotatingFileHandler  
        level: ERROR
        formatter: error
        filename: logs/errors.log 
        maxBytes: 10485760 # 10MB
        backupCount: 20 
        encoding: utf8

    debug_file_handler: # debug handler
        class: logging.handlers.RotatingFileHandler  
        level: DEBUG
        formatter: standard
        filename: logs/debug.log 
        maxBytes: 10485760 # 10MB
        backupCount: 20
        encoding: utf8

    critical_file_handler:
        class: logging.handlers.RotatingFileHandler
        level: CRITICAL
        formatter: standard
        filename: logs/critical.log
        maxBytes: 10485760 # 10MB
        backupCount: 20
        encoding: utf8

    warn_file_handler:
        class: logging.handlers.RotatingFileHandler
        level: WARNING
        formatter: standard
        filename: logs/warn.log
        maxBytes: 10485760 # 10MB
        backupCount: 20
        encoding: utf8

root:
    level: NOTSET
    handlers: [console]
    propagate: yes

loggers:
    __main__:
        level: INFO
        handlers: [console, info_file_handler, error_file_handler, critical_file_handler, debug_file_handler, warn_file_handler]
        propagate: no

    __main__.ReadPDF: 
        level: INFO 
        handlers: []
        propagate: yes 

    __main__.composer:
        level: INFO
        handlers: []
        propagate: yes